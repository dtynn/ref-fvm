[package]
name = "conformance_tests"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
anyhow = "1.0.47"
thiserror = "1.0.30"
num-traits = "0.2"
derive_builder = "0.10"
ahash = "0.7"
num-derive = "0.3.3"
cid = { version = "0.7", default-features = false }
multihash = { version = "0.15", default-features = false }
fvm = { path = "../../fvm", features = ["builtin_actors"], default-features = false}
fvm_shared = { path = "../../shared" }
ipld_hamt = { path = "../../ipld/hamt"}
ipld_amt = { path = "../../ipld/amt"}
serde = { version = "1.0", features = ["derive"] }
serde_tuple = "0.5"
serde_repr = "0.1"
lazy_static = "1.4.0"
derive-getters = "0.2.0"
derive_more = "0.99.17"
replace_with = "0.1.7"
log = "0.4.14"
byteorder = "1.4.3"
futures = "0.3.19"
ipld_car = { path="../../ipld/car" }
async-std = { version = "1.9", features = ["attributes"] }
wasmtime = { version = "0.33.0" }
base64 = "0.13.0"
flate2 = { version = "1.0" }
colored = "2"
either = "1.6.1"
itertools = "0.10.3"
num_cpus = "1.13.1"
serde_cbor = { package = "cs_serde_cbor", version = "0.12", features = ["tags"]}
serde_json = { version = "1.0", features = ["raw_value"] }
walkdir = "2.3"
regex = { version = "1.0" }
ittapi-rs = { version = "0.1.6", optional = true }

[features]
vtune = ["wasmtime/vtune", "ittapi-rs"]
wasm-prof = ["fvm/wasm-prof"]

[dev-dependencies]
pretty_env_logger = "0.4.0"
criterion = { version = "0.3", features = ["async_std"] }

[[bin]]
name = "perf-conformance"
test = false
bench = false
required-features = ["vtune"]

[[bin]]
name = "coverage-conformance"
test = false
bench = false
required-features = ["wasm-prof"]

[[bench]]
name = "bench_conformance"
harness = false

[[bench]]
name = "bench_conformance_overhead"
harness = false
